<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #343541;
            color: #ffffff;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #202123;
            border-right: 1px solid #444654;
            display: flex;
            flex-direction: column;
            padding: 8px;
        }

        .new-chat-btn {
            background: transparent;
            border: 1px solid #444654;
            color: #ffffff;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background: #2a2b32;
        }

        .upload-section {
            margin-bottom: 12px;
            border-bottom: 1px solid #444654;
            padding-bottom: 12px;
        }

        .upload-btn {
            background: #10a37f;
            border: none;
            color: #ffffff;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
            width: 100%;
            margin-bottom: 8px;
        }

        .upload-btn:hover {
            background: #0d8f6b;
        }

        .manage-docs-btn {
            background: transparent;
            border: 1px solid #444654;
            color: #ffffff;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background-color 0.2s;
            width: 100%;
        }

        .manage-docs-btn:hover {
            background: #2a2b32;
        }

        .file-input {
            display: none;
        }

        .upload-progress {
            display: none;
            background: #40414f;
            border-radius: 6px;
            padding: 8px;
            margin-top: 8px;
            font-size: 12px;
        }

        .progress-bar {
            background: #565869;
            height: 4px;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 4px;
        }

        .progress-fill {
            background: #10a37f;
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
        }

        .context-section {
            border-top: 1px solid #444654;
            padding-top: 12px;
            margin-top: 12px;
        }

        .context-title {
            font-size: 12px;
            color: #8e8ea0;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .context-item {
            background: #2a2b32;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 6px;
            font-size: 12px;
            color: #c5c5d2;
            border-left: 2px solid #10a37f;
        }

        .context-score {
            color: #8e8ea0;
            font-size: 11px;
            margin-bottom: 4px;
        }

        /* Document Management Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #40414f;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #565869;
            padding-bottom: 10px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close {
            color: #8e8ea0;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #ffffff;
        }

        .document-list {
            margin-bottom: 20px;
        }

        .document-item {
            background: #343541;
            border: 1px solid #565869;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .document-info {
            flex: 1;
        }

        .document-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .document-meta {
            font-size: 12px;
            color: #8e8ea0;
        }

        .delete-btn {
            background: #f56565;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn:hover {
            background: #e53e3e;
        }

        .reindex-btn {
            background: #10a37f;
            border: none;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .reindex-btn:hover {
            background: #0d8f6b;
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #343541;
        }

        .chat-header {
            background: #40414f;
            border-bottom: 1px solid #444654;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .model-selector {
            background: transparent;
            border: 1px solid #565869;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .message-wrapper {
            width: 100%;
            border-bottom: 1px solid #444654;
        }

        .message-wrapper.user {
            background: #343541;
        }

        .message-wrapper.assistant {
            background: #444654;
        }

        .message {
            max-width: 768px;
            margin: 0 auto;
            padding: 24px;
            display: flex;
            gap: 16px;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .user .message-avatar {
            background: #5436da;
            color: white;
        }

        .assistant .message-avatar {
            background: #10a37f;
            color: white;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
            font-size: 16px;
        }

        .message-content p {
            margin-bottom: 16px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background: #343541;
        }

        .input-container {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }

        .input-wrapper {
            background: #40414f;
            border: 1px solid #565869;
            border-radius: 12px;
            display: flex;
            align-items: flex-end;
            padding: 12px;
            min-height: 52px;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            resize: none;
            outline: none;
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.5;
        }

        .message-input::placeholder {
            color: #8e8ea0;
        }

        .send-button {
            background: #10a37f;
            border: none;
            border-radius: 6px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            margin-left: 8px;
            transition: background-color 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background: #0d8f6b;
        }

        .send-button:disabled {
            background: #565869;
            cursor: not-allowed;
        }

        .loading-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            color: #8e8ea0;
            font-size: 14px;
            margin: 20px 0;
            justify-content: center;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #8e8ea0;
            animation: pulse 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes pulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-message {
            background: #f56565;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin: 12px 20px;
            font-size: 14px;
        }

        .success-message {
            background: #10a37f;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin: 12px 20px;
            font-size: 14px;
        }

        /* Welcome Screen */
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
            background: linear-gradient(90deg, #10a37f, #5436da);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            color: #8e8ea0;
            font-size: 16px;
            margin-bottom: 32px;
        }

        .example-prompts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 12px;
            max-width: 800px;
            width: 100%;
        }

        .example-prompt {
            background: #40414f;
            border: 1px solid #565869;
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: border-color 0.2s, background-color 0.2s;
            text-align: left;
        }

        .example-prompt:hover {
            border-color: #8e8ea0;
            background: #4a4b5a;
        }

        .example-prompt-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .example-prompt-text {
            color: #8e8ea0;
            font-size: 13px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .message {
                padding: 16px;
            }
            
            .input-area {
                padding: 12px;
            }
            
            .example-prompts {
                grid-template-columns: 1fr;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6f7080;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="new-chat-btn" onclick="startNewChat()">
            <span>+</span>
            New chat
        </button>
        
        <div class="upload-section">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                <span>üìÑ</span>
                Upload Document
            </button>
            <input type="file" id="fileInput" class="file-input" accept=".txt,.pdf,.docx,.doc,.md,.json,.csv" onchange="uploadFile(this)">
            <button class="manage-docs-btn" onclick="openDocumentModal()">
                <span>üìÅ</span>
                Manage Documents
            </button>
            <div class="upload-progress" id="uploadProgress">
                <div id="uploadStatus">Uploading...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>
        
        <div class="chat-history">
            <!-- Chat history would go here -->
        </div>
        
        <div class="context-section">
            <div class="context-title">Context Sources</div>
            <div id="contextContainer">
                <div style="color: #8e8ea0; font-size: 12px; font-style: italic; text-align: center; padding: 20px;">
                    Context will appear here when you ask a question
                </div>
            </div>
        </div>
    </div>

    <!-- Document Management Modal -->
    <div id="documentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Manage Documents</h2>
                <span class="close" onclick="closeDocumentModal()">&times;</span>
            </div>
            <button class="reindex-btn" onclick="reindexDocuments()">üîÑ Re-index All Documents</button>
            <div class="document-list" id="documentList">
                <div style="color: #8e8ea0; text-align: center; padding: 20px;">Loading...</div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="chat-header">
            <select class="model-selector">
                <option>RAG Chatbot</option>
            </select>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-screen" id="welcomeScreen">
                <h1 class="welcome-title">How can I help you today?</h1>
                <p class="welcome-subtitle">Ask me anything from my knowledge base</p>
                
                <div class="example-prompts">
                    <div class="example-prompt" onclick="sendExampleMessage('Explain the main concepts from the documents')">
                        <div class="example-prompt-title">üìö Summarize Knowledge</div>
                        <div class="example-prompt-text">Get an o
